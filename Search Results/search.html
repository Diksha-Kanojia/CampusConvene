<body>
    <!--navbar-->
    <div class="header">
        <div class="left">
        <div class="Logo">ClubConvene</div>
        <ul>
            <li><div class="navtext">Available Rooms</div></li>
            <li><div class="navtext">Details</div></li>
            <li><div class="navtext">Book Now</div></li>
        </ul>
        </div>
        <div class="right">
            <button type="button" class="redbtn">Login</button>
        </div>
    </div>


    <div class="container">
        <div class="section1">
            <div class="column1">
                <img src="images/Icon arrow right.png" alt="back arrow" style="height: 40px; width: 40px;"><br>
                <h2 style="margin: 10px; margin-bottom: 0px;">Room Search </h2>
                <form class="form">
                    <div class="form-group">
                        Room Location<br>
                      <input type="text" id="location" placeholder="Location">
                      <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="form-group">
                        Meeting Date<br>
                      <input type="date" id="date" placeholder="Date">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <div class="form-group">
                        Meeting Time<br>
                      <input type="time" id="time" placeholder="Time">
                      <i class="fa fa-clock-o"></i>
                    </div>
                    <div class="form-group">
                        Club Members <br>
                      <input type="number" id="members" placeholder="No. of Members">
                      <i class="fa fa-users"></i>
                    </div>
                  </form>
                <button type="button" style="width: 100%;" class="redbtn">Find Button</button>
            </div>

            <div class="column2">
                <h2 style="margin: 10px; ">Filter Search</h2>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                      <input type="checkbox" class="checkbox-input">
                      <span class="checkbox-custom"></span>
                      Checkbox 1
                    </label><br>
                    <label class="checkbox-label">
                      <input type="checkbox" class="checkbox-input">
                      <span class="checkbox-custom"></span>
                      Checkbox 2
                    </label><br>
                    <label class="checkbox-label">
                      <input type="checkbox" class="checkbox-input">
                      <span class="checkbox-custom"></span>
                      Checkbox 3
                    </label><br>
                  </div>
            </div>
        </div>

        <div class="section2">
            Results For: <br>
            <h2 style="padding: 10px; padding-left: 0%;">Building, Room, Date, Time, And Members</h2>

            <div id="room-list-container">
              <div id=" data-display"></div>
                <div id="room-list"></div>
                <div id="dataDisplay"></div>
                <div id="pagination-container"></div>
            </div>
        </div>
